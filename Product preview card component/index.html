<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card montserrat-500">
      <picture class="product-image">
        <!-- Desktop -->
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 376px)"
        />
        <!-- Fallback -->
        <img
          src="./images/image-product-mobile.jpg"
          alt="image-product-mobile.jpg"
        />
      </picture>
      <div class="product-detail">
        <div class="card-header">
          <div class="product-category">Perfume</div>
          <h1 class="product-name fraunces-700">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="card-footer">
          <div class="product-price">
            <div class="current-price fraunces-700">$149.99</div>
            <div class="previous-price">$169.99</div>
          </div>
          <button class="cart-button montserrat-700">
            <img src="./images/icon-cart.svg" alt="" srcset="" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>

  </div> -->
  </body>
</html>
